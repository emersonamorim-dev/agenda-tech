<div class="container">
  <div
    class="fnt-semibold"
    fxLayout="row"
    fxLayoutAlign="start center"
    fxLayoutGap="10px"
  >
    <a routerLink="/" class="fnt-size-12 text-black">Voltar</a>
    <div class="fnt-size-24">Editar Evento</div>
  </div>
  <div>
    <div class="form-group">
      <div>Título</div>
      <input
        type="text"
        [(ngModel)]="eventoForm.titulo"
        class="form-field-input"
      />
    </div>
    <div class="form-group">
      <div>Descrição</div>
      <input
        type="text"
        [(ngModel)]="eventoForm.descricao"
        class="form-field-input"
      />
    </div>
    <div class="form-group">
      <div>Likes</div>
      <input
        type="number"
        [(ngModel)]="eventoForm.likes"
        class="form-field-input"
      />
    </div>
    <button
      type="button"
      (click)="editeEvento()"
      class="common-btn cursor-pointer fnt-semibold btn-padding text-white gray-bg fnt-size-16"
    >
      Editar
    </button>
  </div>
</div>
